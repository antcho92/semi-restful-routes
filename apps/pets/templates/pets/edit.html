<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'pets/css/styles.css' %}"media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <h1>Edit Pet {{pet.id}}</h1>
        {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                    <li {%if message.tags %}class='{{message.tags}}'{% endif %}>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form class="" action="/pets/update/{{pet.id}}" method="post">
            {% csrf_token %}
            <p>Name: </p>
            <input type="text" name="name" value="" placeholder="{{pet.name}}">
            <p>Description: </p>
            <input type="text" name="description" value="" placeholder="{{pet.description}}">
            <p>Price: </p>
            <input type="text" name="price" value="" placeholder="{{pet.price}}">
            <input type="submit" name="submit" value="submit">
        </form>
        <a href="{% url 'pets:index' %}">Go Back!</a>
    </body>
</html>
